<!doctype HTML>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <title>Help me choose</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Help me choose between...</h1>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Oftheunicorn.jpg/240px-Oftheunicorn.jpg" alt="Unicorn" height="150" width="200">
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Magical Creatures"</input>
      </div>
      <button class="addOption">Add</button>
    </div>
    <div class="resultSection"></div>
    <button>Go</button>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
    $(function(){
      $('.resultSection').hide()

    var add_option = function(){
      $('.inputs').append('<input></input>')
}
      $('.addOption').click(add_option)
    })
    </script>
  </body>
